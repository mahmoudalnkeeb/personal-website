<p><strong>${personal.name}</strong></p>
<p>${personal.title}</p>
<p>Location: ${personal.location}</p>
<p>Email: <a href="mailto:${personal.email}">${personal.email}</a></p>
<p>Phone: ${personal.phone}</p>
<p>LinkedIn: <a href="${personal.linkedin}" target="_blank" rel="noopener noreferrer">${personal.linkedin.replace("https://", "")}</a></p>
<p>GitHub: <a href="${personal.github}" target="_blank" rel="noopener noreferrer">${personal.github.replace("https://", "")}</a></p>
</div>

<h2>Professional Summary</h2>

<p>${summary}</p>

<div class="section-divider"></div>

<h2>Education</h2>

<p><strong>${education.degree}</strong></p>
<p>${education.institution}</p>
<p><em>Graduated: ${education.graduated}</em></p>
      `;
            }

            function generateSkillsContent() {
                const { skills } = PORTFOLIO_DATA;
                let html = "<h1>Technical Skills</h1>\n\n";

                for (const [category, items] of Object.entries(skills)) {
                    html += `<h2>${category}</h2>\n`;
                    html += '<div class="skills-grid">\n';
                    items.forEach((skill) => {
                        html += `  <span class="tag">${skill}</span>\n`;
                    });
                    html += "</div>\n\n";
                }

                return html;
            }

            function generateExperienceContent() {
                const { experience } = PORTFOLIO_DATA;
                let html = "<h1>Work Experience</h1>\n\n";

                experience.forEach((job, index) => {
                    html += '<div class="job-entry">\n';
                    html += `  <h2>${job.title}</h2>\n`;
                    html += `  <h3>${job.company} • ${job.location}</h3>\n`;
                    html += `  <p><em>${job.period}</em></p>\n\n`;
                    html += `  <p>${job.description}</p>\n\n`;

                    if (job.achievements && job.achievements.length > 0) {
                        html += "  <p><strong>Key Achievements:</strong></p>\n";
                        html += "  <ul>\n";
                        job.achievements.forEach((achievement) => {
                            html += `    <li>${achievement}</li>\n`;
                        });
                        html += "  </ul>\n\n";
                    }

                    html += "  <p><strong>Technologies:</strong></p>\n";
                    html += `  <p>${job.technologies}</p>\n`;
                    html += "</div>\n";

                    if (index < experience.length - 1) {
                        html += '\n<div class="section-divider"></div>\n\n';
                    }
                });

                return html;
            }

            function generateProjectsContent() {
                const { projects } = PORTFOLIO_DATA;
                let html = "<h1>Featured Projects</h1>\n\n";

                projects.forEach((project) => {
                    html += '<div class="project-card">\n';
                    html += `  <h2>${project.name}</h2>\n\n`;
                    html += `  <p>${project.description}</p>\n\n`;

                    if (project.features && project.features.length > 0) {
                        html += "  <p><strong>Features:</strong></p>\n";
                        html += "  <ul>\n";
                        project.features.forEach((feature) => {
                            html += `    <li>${feature}</li>\n`;
                        });
                        html += "  </ul>\n\n";
                    }

                    html += `  <p><strong>Tech Stack:</strong> ${project.techStack}</p>\n`;
                    html += "</div>\n\n";
                });

                return html;
            }

            // Generate content object
            const content = {
                about: generateAboutContent(),
                skills: generateSkillsContent(),
                experience: generateExperienceContent(),
                projects: generateProjectsContent(),
            };

            // ===== UI INTERACTION CODE =====
            const fileItems = document.querySelectorAll(".file-item");
            const preview = document.getElementById("main-content");
            const detailFile = document.getElementById("detailFile");
            const detailType = document.getElementById("detailType");
            const detailSize = document.getElementById("detailSize");
            const detailLines = document.getElementById("detailLines");
            const detailModified = document.getElementById("detailModified");

            function loadContent(file, element) {
                preview.innerHTML = content[file];

                // Update file details
                detailFile.textContent = element.dataset.file + ".md";
                detailType.textContent = element.dataset.type;
                detailSize.textContent = element.dataset.size;
                detailLines.textContent = element.dataset.lines;
                detailModified.textContent = element.dataset.modified;

                // Update page title for better SEO
                const sectionTitles = {
                    about: "About",
                    skills: "Skills",
                    experience: "Experience",
                    projects: "Projects",
                };
                document.title = `${sectionTitles[file]} - ${PORTFOLIO_DATA.personal.name}`;
            }

            // Keyboard navigation
            function handleKeyboardNavigation(e) {
                const currentIndex = Array.from(fileItems).indexOf(
                    document.activeElement,
                );
                let nextIndex;

                if (e.key === "ArrowDown") {
                    e.preventDefault();
                    nextIndex = (currentIndex + 1) % fileItems.length;
                } else if (e.key === "ArrowUp") {
                    e.preventDefault();
                    nextIndex =
                        (currentIndex - 1 + fileItems.length) %
                        fileItems.length;
                } else if (e.key === "Enter" || e.key === " ") {
                    e.preventDefault();
                    document.activeElement.click();
                    return;
                } else {
                    return;
                }

                fileItems[nextIndex].focus();
            }

            fileItems.forEach((item, index) => {
                // Click handler
                item.addEventListener("click", () => {
                    fileItems.forEach((i) => {
                        i.classList.remove("active");
                        i.setAttribute("tabindex", "-1");
                    });
                    item.classList.add("active");
                    item.setAttribute("tabindex", "0");
                    const file = item.getAttribute("data-file");
                    loadContent(file, item);
                });

                // Keyboard handler
                item.addEventListener("keydown", handleKeyboardNavigation);
            });

            // Load initial content
            loadContent("about", fileItems[0]);
        </script>
    </body>
</html>
